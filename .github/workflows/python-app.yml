name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  python-version: "3.12"

permissions:
  contents: read

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3
        with:
          args: 'check'        
      - uses: astral-sh/ruff-action@v3
        with:
          args: 'format --check'
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Run Ty
        run: |
            uv sync --all-extras
            uvx ty check

  testing:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    needs: [check-format]

    steps:
    - uses: actions/checkout@v6
    - name: Install openEMS for linux
      if: ${{runner.os != 'Windows' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y nix
        nix-chanel add nixpkgs https://nixos.org/channels/nixpkgs-unstable
        nix-chanel update
        nix-env -iA nixpkgs.openems
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.python-version }}
    - name: Install Dependencies
      run: |
        uv tree
        uv sync --group dev --all-extras
    - name: Test with Pytest
      run: |
        uv run pytest -rxXs --basetemp=tmp 
    - name: Store reports
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: reports-${{ matrix.os }}
        path: |
          tmp/
          pytest.log
